<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>异步更新</h1>
        <p id="p1">{{foo}}</p>
    </div>
    <script>
        // 创建实例
        const app = new Vue({
            el: '#demo',
            data: { foo: 'ready~~' },
            mounted() {            
                // 如果nextTick放在这里，那nextTick里的回调会被先放入callbacks数组
                // 下面修改完foo的值，还会再放一个flushComponentQueue到callbacks数组
                // 那么执行callbacks = [cb,flushComponentQueue]
                // 所以执行cb的时候视图还没有更新
                // 所以会导致这里的输出也是ready，下面的同步代码之后的console也是ready
                // this.$nextTick(() => {
                //     console.log('p1.innerHTML:' + p1.innerHTML)
                // })
                this.foo = Math.random()
                console.log('1:' + this.foo);
                this.foo = Math.random()
                console.log('2:' + this.foo);
                this.foo = Math.random()
                console.log('3:' + this.foo);
                // 异步行为，此时内容没变
                console.log('p1.innerHTML:' + p1.innerHTML)

                // nextTick的理解？
                // nextTick：
                // 概念：vue批量异步更新策略策略，组件更新的时候，不会立刻执行，而是通过nextTick异步启动
                // 作用：nextTick(cb),应用：数据变化，需要访问dom最新的值的时候
                // 如何工作：源码描述，数据变化，watcher入队，异步冲刷队列，最后真正watcher.run
                // 结合实践：
                Promise.resolve().then(() => {
                    // 这里才是最新的值
                    console.log('promise:' + p1.innerHTML)
                })

                this.$nextTick(() => {
                    // 这里才是最新的值
                    console.log('p1.innerHTML:' + p1.innerHTML)
                })
            }
        });
    </script>
</body>

</html>
